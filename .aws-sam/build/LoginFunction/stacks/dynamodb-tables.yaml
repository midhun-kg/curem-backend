AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: curem-users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: EmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  PatientsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: curem-patients
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: patientId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: patientId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserPatientsIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  DevicesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: curem-devices
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: deviceId
          AttributeType: S
      KeySchema:
        - AttributeName: deviceId
          KeyType: HASH

  TestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: curem-tests
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: testId
          AttributeType: S
        - AttributeName: patientId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: result
          AttributeType: S
      KeySchema:
        - AttributeName: testId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: PatientTestIndex
          KeySchema:
            - AttributeName: patientId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: ResultIndex
          KeySchema:
            - AttributeName: result
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  ReportsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: curem-reports
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: reportId
          AttributeType: S
        - AttributeName: sampleId
          AttributeType: S
      KeySchema:
        - AttributeName: reportId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: SampleIdIndex
          KeySchema:
            - AttributeName: sampleId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

Outputs:
  UsersTableName:
    Value: !Ref UsersTable
  PatientsTableName:
    Value: !Ref PatientsTable
  DevicesTableName:
    Value: !Ref DevicesTable
  TestsTableName:
    Value: !Ref TestsTable
  ReportsTableName:
    Value: !Ref ReportsTable
